<div *ngIf="customer; else elseBlock">

    <table class="table table-hover" style="width: auto; min-width: 50%; ">
        <tbody>
            <tr>
                <th width="60em" scope="row">Kunden ID</th>
                <td>{{customer.id}}</td>
            </tr>
            <tr>
                <th scope="row">Firmenname</th>
                <td>{{customer.companyName}}</td>
            </tr>
            <tr>
                <th scope="row">Kundenname</th>
                <td>{{customer.contactName}}</td>
            </tr>
            <tr>
                <th scope="row">Titel</th>
                <td>{{customer.contactTitle}}</td>
            </tr>
            <tr>
                <th scope="row">Adresse</th>
                <td style="padding-left: 5px;">
                    <table class="table table-sm  table-bordered" border=0 cellpadding=2 cellspacing=0
                        style="border: none; background-color: #eeeeee; opacity: 0.8;">
                        <tr>
                            <td>Strasse</td>
                            <td>{{customer.address}}</td>
                        </tr>
                        <tr>
                            <td>PLZ</td>
                            <td>{{customer.postalCode}} </td>
                        </tr>
                        <tr>
                            <td>Ort</td>
                            <td>{{customer.city}}</td>
                        </tr>
                        <tr>
                            <td>Land</td>
                            <td>{{customer.country}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>

    </table>

    <button routerLink="/customers" type="button" class="btn btn-primary" style="margin-left: 10px;">Zur√ºck</button>
</div>

<ng-template #elseBlock>
    <font color="red">Loading... </font><br />
</ng-template>
